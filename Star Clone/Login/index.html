<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <title>star clone</title>
    </head>
    <body>
        <header>
            <div class="login">
                <img src="../../Assets/logos/placeholder-img.webp" alt="" class="name-img">
                <p class="name">Joe Nathan</p>
            </div>
        </header>
        <main>
            <section class="login-container">
                <div class="side-one">
                    <p class="sign-up">Sign Up Here</p>
                    <div class="lightline"></div>
                    <form>
                        <label for="first">First Name: </label>
                        <input type="text" placeholder="First Name" name="first"><br>
                        <label for="last">Last Name: </label>
                        <input type="text" placeholder="Last Name" name="last"><br>
                        <label for="email">Email: </label>
                        <input type="email" placeholder="test123@plswork.ugh" name="email"><br>
                        <label for="username">Username:</label>
                        <input type="text" placeholder="Username" name="username"><br>
                        <label for="password">Password: </label>
                        <input type="password" placeholder="********" name="password"><br>
                        <label for="password2">Confirm Password: </label>
                        <input type="password" placeholder="********" name="password2"><br>
                        <input type="date" name="dob"><br>
                        <input type="checkbox" name="newsletters"><br>
                        <input type="submit" placeholder="submit" name="submit">
                    </form>
                </div>
                <div class="side-two">
                    <p class="sign-in">Sign In Here</p>
                    <div class="lightline"></div>
                    <form>
                        <input type="text" placeholder="Username" name="username"><br>
                        <input type="password" placeholder="********" name="password"><br>
                        <input type="submit" name="login">
                    </form>
                </div>
            </section>
            <section id="resources">
                <div class="lightline"></div>
                <div class="information">
                    <div class="logo">
                        <img src="https://pngimg.com/uploads/cat/small/cat_PNG50546.png" alt="is cat" class="logo-img" />
                        <p>KitKatDaCat</p>
                        <p>visit us at</p>
                        <p><a href="https://www.kitkatdacat.com">www.KitKatDaCat.com</a></p>
                    </div>
                    <div class="resources">
                        <ul>
                            <p class="small-title">Resources</p>
                            <div class="lightline small-space"></div>
                            <li><a href="">Feedback</a></li>
                            <li><a href="">Report A Problem</a></li>
                            <li><a href="">Suggest a Quiz</a></li>
                        </ul>
                    </div>
                    <div class="about-us">
                        <ul>
                            <p class="small-title">About</p>
                            <div class="lightline small-space"></div>
                            <li><a href="">The Developer</a></li>
                            <li><a href="">The Project</a></li>
                            <li><a href="">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer">
                <div>
                    <p class="copyright">KittenInc Copyright 2023</p>
                    <p><span class="terms">Terms</span> <span class="privacy">Privacy</span></p>
                </div>
                <div class="social-media">

                </div>
            </div>
        </footer>
        <script src="" async defer></script>
    </body>
</html>
